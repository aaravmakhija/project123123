<html>
  <head>
    <title>Face Recognition</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/biometric-data-1/64/Biometric_data-01-512.png" type="image/x-icon" sizes="16x16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
    <center>
  <div class="container">
    
      <h3 style="background-image: linear-gradient( 109.6deg,  rgba(62,161,219,1) 11.2%, rgba(93,52,236,1) 100.2% );" class="btn btn-default heading">FACE RECOGNITION</h3>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following Characters: </p>

      <b class="name_of_object">
         <p style="font-size: 22px; width: 80%;">mom</p>
         <hr>
         <p style="font-size: 22px; width: 80%;">muskan</p>
         <hr>
         <p style="font-size: 22px; width: 80%;">Mehak</p>
         <hr>
         <p style="font-size: 22px; width: 80%;">Aarav</p>
         <hr>
      </b>

      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot()" id="changehover" class="btn btn-warning">Capture Image</button>
      <br><br>
      <button onclick="check()" id="changehover_1" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object :  <span id="object_result"></span></p>
      <p style="font-size: 22px;">Accuracy :  <span id="accuracy_result"></span></p>

  </div>
  </center>
<script src="main.js"></script>

  <script async src=""></script>
</body>
</html>
